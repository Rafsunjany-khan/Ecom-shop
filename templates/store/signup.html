{% extends 'include/base.html' %}

{% block content %}

<div class="container">
    <div class="m-4 p-4">
        <div class="col-lg-5 mx-auto border rounded">
            <h3 class="alert alert-light border rounded">Create an account</h3>
            <form action="{% url 'signup' %}" method="POST">
                
                 {% csrf_token %}

                {% if error %}
                 <div class="alert alert-danger" role="alert">
                   {{error}}
                 </div>
                {% endif %}
                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" class="form-control form-control-sm" name="firstname" value="{{value.first_name}}" id="" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="" >Last Name</label>
                    <input type="text" class="form-control form-control-sm" name="lastname" value="{{value.last_name}}" id="" placeholder="Last Name">
                </div>
                <div class="form-group">   
                    <label for="">Phone Number</label>
                    <input type="text" class="form-control form-control-sm" name="phone" value="{{value.phone_no}}" id="" placeholder="+8801-------">
                </div>
                <div class="form-group">   
                    <label for="">Email</label>
                    <input type="email" class="form-control form-control-sm" name="email" value="{{value.email}}" id="" placeholder="abc@mail.com">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" class="form-control form-control-sm" name="password" id="" placeholder="********">
                </div>   
                <div class="form-group">
                    <input class="btn btn-sm btn-info" type="submit" value="Create An Account ">
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock content %}
